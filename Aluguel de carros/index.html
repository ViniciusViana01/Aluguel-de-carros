<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgan Vehicles - Aluguel de Carros</title>
    
    <link rel="stylesheet" href="styles/main.css"> 
    
    <style>
        /* Este estilo garante que o tamanho da imagem seja fixo e correto */
        .car-card img {
            width: 100%;
            height: 150px;
            object-fit: cover; /* Garante que a imagem preencha sem distorcer */
            border-radius: 4px;
            margin-bottom: 15px;
        }
        /* Este bloco pode ajudar a forçar a correção visual, mesmo que o styles/main.css falhe */
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Morgan Vehicles</h1>
        </div>
    </header>

    <main class="container">
        <section id="aluguel" class="card">
            <h2>Encontre seu carro</h2>
            <form id="rental-form">
                <div class="form-group">
                    <label for="pickup-date">Retirada:</label>
                    <input type="date" id="pickup-date" required>
                </div>
                <div class="form-group">
                    <label for="return-date">Devolução:</label>
                    <input type="date" id="return-date" required>
                </div>
                <div class="form-group">
                    <label for="car-category">Categoria:</label>
                    <select id="car-category">
                        <option value="">Todas</option>
                        <option value="economico">Econômico</option>
                        <option value="suv">SUV</option>
                        <option value="executivo">Executivo</option>
                        <option value="luxo">Luxo</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Buscar Carros</button>
            </form>
        </section>

        <section id="frota">
            <h2>Frota Disponível (<span id="car-count">0</span>)</h2>
            <div id="car-list" class="car-grid">
                </div>
        </section>
        
        <section id="summary" class="card" style="display: none;">
            <h2>Resumo do Aluguel e Confirmação</h2>
            <div id="summary-details">
                </div>
            <button id="confirm-rental" class="btn-confirm">Confirmar Reserva</button>
            <button id="back-to-search" class="btn-back">Voltar à Busca</button>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 Morgan Vehicles - Projeto Acadêmico</p>
    </footer>

    <script src="scripts/app.js"></script> 
</body>
</html>
